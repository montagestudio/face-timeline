<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="video-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "list": {"@": "list"}
            },
            "bindings": {
                "selected": {"<-": "@list.contentController.selection.0"}
            }
        },
        "list": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "list"},
                "isSelectionEnabled": true,
                "content": [
                    {
                        "image": "assets/videos/2014-10-16-Clip-1/frame-000080.jpg",
                        "name": "2014-10-16-Clip-1"
                    },
                    {
                        "image": "assets/videos/2014-10-16-Clip-2/frame-000054.jpg",
                        "name": "2014-10-16-Clip-2"
                    },
                    {
                        "image": "assets/videos/placeholder1.jpg",
                        "name": "Placeholder 1"
                    },
                    {
                        "image": "assets/videos/placeholder2.jpg",
                        "name": "Placeholder 2"
                    }
                ]
            }
        },
        "video": {
            "prototype": "ui/video-list-item.reel",
            "properties": {
                "element": {"#": "video"}
            },
            "bindings": {
                "image": {"<-": "@list:iteration.object.image"},
                "name": {"<-": "@list:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VideoList">
        <div data-montage-id="list" class="list">
            <div data-montage-id="video" class="video"></div>
        </div>
    </div>
</body>
</html>
